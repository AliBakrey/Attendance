<ion-header>
  <ion-navbar color="navbar">
    <ion-title color="primary">Attendance</ion-title>
  </ion-navbar>
</ion-header>
<div id="custom-overlay" [style.display]="splash ? 'flex':'none'">
  <div class="flb">
    <div class="Alinger-item Alinger-item--top"></div>
    <img src="../assets/imgs/atn.png" alt="">
    <div class="Alingere-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-content class="bg-image no-scroll" padding>


  <ion-list no-lines>

    <ion-item *ngFor="let beacon of beacons">
      <ion-grid>
        <ion-row>
          <ion-col>Major</ion-col>
          <ion-col>{{beacon.major}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Minor</ion-col>
          <ion-col>{{beacon.minor}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>RSSI</ion-col>
          <ion-col>{{beacon.rssi}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col>UUID</ion-col>
            <ion-col>{{beacon.uuid}}</ion-col>
          </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
